version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_pass
      POSTGRES_DB: library_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # НАЧИНАЕТСЯ НОВАЯ СЕКЦИЯ HEALTHCHECK
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    # ЗАКАНЧИВАЕТСЯ НОВАЯ СЕКЦИЯ

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy # МЕНЯЕМ: ждём не просто запуска, а healthy-статуса
    environment:
      DATABASE_URL: postgresql://library_user:library_pass@db:5432/library_db
    ports:
      - "8000:8000"
    # Убираем volume для разработки, чтобы избежать путаницы на новом ПК
    # command можно оставить стандартным, без sh -c

volumes:
  postgres_data: